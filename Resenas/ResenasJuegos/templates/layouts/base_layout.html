{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hit or Quit</title>
    <link rel="icon" href="{% static 'assets/favicon1.ico' %}" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

    {% block extra_head_layout %}{% endblock extra_head_layout %}

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="{% static 'js/tailwind.js' %}" async></script>

    <!-- Estilos para scrollbar, colores base y gamecard -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body class="min-w-[280px] bg-primary-morado flex flex-col min-h-screen pt-16">
    <div class="flex flex-col min-h-screen">

        {% include 'components/commons/header.html' %}

        <div id="main-content-wrapper" class="flex flex-grow transition-all duration-300 ease-in-out">

            {% include 'components/ui/sidebar.html' %}

            <main class="flex-grow container mx-auto p-4 z-10">
                {% block content_layout %}{% endblock content_layout %}
            </main>
        </div>
    </div>

    <!-- Logica sidebar -->
    <script src="{% static 'js/sidebar_logic.js' %}"></script>

</body>

</html>
