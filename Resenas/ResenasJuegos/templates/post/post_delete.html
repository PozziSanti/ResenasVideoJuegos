{% extends 'base.html' %}
{% block content %}
  <h1>¿Estás seguro de eliminar este post?</h1>
  <p><strong>{{ post.titulo }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'lista_posts' %}">Cancelar</a>
  </form>
{% endblock %}
