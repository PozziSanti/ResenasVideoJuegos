{% extends 'layouts/auth_layout.html' %}
{% load static %}


{% block title_layout %} | Registrarme {% endblock title_layout %}

{% block content_layout %}

<div class="min-h-screen flex items-center justify-center bg-fixed bg-center bg-cover" style="background-image: url('{% static 'assets/login_register/fondo.png' %}');">
  <div class="relative w-full max-w-2xl px-8">  
    <!-- Icono de usuario -->
    <div class="absolute w-28 h-28 border-2 border-accent-blue rounded-full bg-darker-morado
                flex items-center justify-center text-5xl text-accent-blue z-10 mx-auto left-0 right-0 -top-12">  
      <i class="fa fa-user text-purple-50"></i>
    </div>

    <!-- Formulario -->
    <form method="post" action="{% url 'signup' %}" class="flex flex-col p-10 pt-20 rounded-3xl bg-darker-morado-transparent border-2 border-accent-blue shadow-md">
      {% csrf_token %}

      <div class="relative mt-2 mb-4 text-xl font-bold text-light text-center">Registrate</div>  

      <div class="msg py-3 text-center text-status-hot"></div>

      <!-- Campo Usuario -->
      <div class="relative w-full mb-6">  
        <input type="text" placeholder="Usuario" id="uname" name="username" required
               class="block w-full text-lg text-light bg-transparent border-b-2 border-light-morado focus:outline-none px-3 py-3 placeholder-text-medium">  
        <span class="fa fa-user text-purple-50 py-1 absolute text-base right-3 bottom-3 text-accent-blue"></span> 
      </div>

      <!-- Campo Correo -->
      <div class="relative w-full mb-6">  
        <input type="email" placeholder="Correo Electrónico" id="correo" name="email" required
               class="block w-full text-lg text-light bg-transparent border-b-2 border-light-morado focus:outline-none px-3 py-3 placeholder-text-medium">  
        <span class="fa fa-envelope text-purple-50 py-1 absolute text-base right-3 bottom-3 text-accent-blue"></span> 
      </div>

      <!-- Campo Contraseña -->
      <div class="relative w-full mb-6">
        <input type="password" placeholder="Contraseña" id="password1" name="password" required
               class="block w-full text-lg text-light bg-transparent border-b-2 border-light-morado focus:outline-none px-3 py-3 placeholder-text-medium">
        <span class="far fa-eye text-purple-50 px-3 py-1 absolute bottom-3 right-0 cursor-pointer text-accent-blue password-toggle"></span>
      </div>

      <!-- Campo Repetir Contraseña -->
      <div class="relative w-full mb-6">
        <input type="password" placeholder="Repetir Contraseña" id="password2" name="password_confirm" required
               class="block w-full text-lg text-light bg-transparent border-b-2 border-light-morado focus:outline-none px-3 py-3 placeholder-text-medium">
        <span class="far fa-eye text-purple-50 px-3 py-1 absolute bottom-3 right-0 cursor-pointer text-accent-blue password-toggle"></span>
      </div>

      <!-- Botón Register -->
      <div class="py-10 btn-container self-center">  
        <input type="submit" id="login-btn" value="Registrarme"
               class="content-center px-8 py-3 bg-accent-blue text-light font-semibold text-lg  rounded-xl

                      transition duration-300 hover:bg-accent-blue-hover cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">  
      </div>

      <!-- Enlace Registro -->
      <div class="text-light text-center mt-4 text-base"> 
        ¿Ya tenes cuenta? 
        <a href="{% url 'signin' %}" class="text-medium hover: text-light">Inicia Sesión</a>
      </div>
    </form>
  </div>
</div>

{% endblock content_layout %}

{% block scripts %}

<script src="{% static 'js/register.js' %}"></script>

{% endblock scripts %}
