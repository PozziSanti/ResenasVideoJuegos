{% load static %}

<header class="bg-darker-morado p-1 shadow-md flex justify-between items-center w-full z-30 relative">
    <div class="flex items-center space-x-3">
        <!-- Icono del menú -->
        <button id="menu-toggle"
            class="ml-2 text-text-light hover:text-accent-blue transition-colors duration-200 focus:outline-none w-12 h-12 flex items-center justify-center">
            <img src="{% static 'assets/icons/menu_hamburguesa.png' %}" alt="Menu" class="w-8 h-8 invert">
        </button>

        <!-- Logo y Nombre de la Página -->
        <a href=" {% url 'home' %}" class="flex items-center space-x-2">
            <img src="{% static 'assets/hit_or_quit_logo.png' %}" alt="Hit or Quit Logo" class="h-12">
            <!-- Oculto en celular -->
            <span class="text-text-light text-2xl font-bold hidden sm:block leading-5">Hit or<br>Quit</span>
        </a>
    </div>

    <!-- Buscador centrado absoluto -->
    <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md px-4 sm:px-0">
        <input type="text" placeholder="Search"
            class="w-full bg-light-morado text-text-light px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-accent-blue placeholder-text-medium text-sm sm:text-base">
        <button
            class="absolute right-3 top-1/2 -translate-y-1/2 text-text-medium hover:text-text-light transition-colors duration-200">
            <img src="{% static 'assets/icons/buscador.png' %}" alt="Buscar"
                class="w-5 h-5 sm:w-6 sm:h-6 filter invert opacity-50">
        </button>
    </div>

    <!-- Botón Iniciar Sesión -->
    <div class="flex ml-auto">
        <!-- Botón Iniciar Sesión -->
        <button class="relative w-40 h-12 bg-darker-morado cursor-pointer overflow-hidden -mr-4">
            <span
                class="absolute left-1/2 -translate-x-1/2 top-1 flex items-center justify-center w-[7em] h-[2em] bg-light-morado border border-white rounded text-gray-100 text-lg font-semibold shadow-[0_0.2em_0.1em_0.019em_white] transition-all duration-200 hover:translate-y-2 hover:shadow-none">
                Iniciar Sesión
            </span>
        </button>

        <!-- Botón Registrarme -->
        <button class="relative w-40 h-12 bg-darker-morado cursor-pointer overflow-hidden -mr-1">
            <span
                class="absolute left-1/2 -translate-x-1/2 top-1 flex items-center justify-center w-[7em] h-[2em] bg-light-morado border border-white rounded text-gray-100 text-lg font-semibold shadow-[0_0.2em_0.1em_0.019em_white] transition-all duration-200 hover:translate-y-2 hover:shadow-none">
                Registrarme
            </span>
        </button>
    </div>


</header>
