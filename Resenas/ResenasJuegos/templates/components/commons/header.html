{% load static %}

<header class="bg-darker-morado p-3 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <!-- {# Sección del Logo #} -->
        <a href="{% url 'home' %}" class="flex items-center space-x-2">
            <img src="{% static 'assets/hitorquit.png' %}" alt="Hit or Quit Logo" class="h-8">
        </a>

        <!-- {# Sección de Búsqueda Central #} -->
        <div class="flex-grow max-w-xl mx-8 relative"> {# max-w-xl y mx-8 para centrar y limitar el ancho #}
            <input type="text" placeholder="Search"
                class="w-full bg-light-morado text-text-light px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-accent-blue placeholder-text-medium">
            <button
                class="absolute right-3 top-1/2 -translate-y-1/2 text-text-medium hover:text-text-light transition-colors duration-200">
                {# Icono de lupa #}
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
            </button>
        </div>

        {# Sección de Iconos de Usuario a la Derecha #}
        <div class="flex items-center space-x-3 ml-auto"> {# ml-auto para empujar al final #}
            {# Icono de Persona/Perfil #}
            <button
                class="w-10 h-10 rounded-full bg-light-morado flex items-center justify-center text-text-light hover:bg-light-morado/80 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                </svg>
            </button>

            {# Icono de Campana/Notificaciones #}
            <button
                class="w-10 h-10 rounded-full bg-light-morado flex items-center justify-center text-text-light hover:bg-light-morado/80 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="Bell Icon Path. Replace with actual SVG path or an icon library."
                        d="M14.857 17.082a23.848 23.848 0 0 0 5.462-1.282c1.096-.466 1.765-1.57 1.765-2.735V9.41a3.674 3.674 0 0 0-1.765-3.153 3.674 3.674 0 0 0-3.92-.303L12 6.551l-4.22-.503a3.674 3.674 0 0 0-3.92.303A3.674 3.674 0 0 0 2 9.41v3.653c0 1.165.669 2.269 1.765 2.735a23.849 23.849 0 0 0 5.462 1.282c.162.01.325.016.488.016s.326-.006.488-.016ZM12 22a2.25 2.25 0 0 0 2.25-2.25h-4.5A2.25 2.25 0 0 0 12 22Z" />
                </svg>
            </button>

            {# Avatar del Perfil #}
            <button class="relative">
                {# Asegúrate de que 'assets/profile_avatar.png' sea la ruta a tu imagen de avatar #}
                <img src="{% static 'assets/profile_avatar.png' %}" alt="User Avatar"
                    class="w-10 h-10 rounded-full object-cover border-2 border-accent-blue">
                {# Opcional: para el pequeño punto verde de online #}
                <span
                    class="absolute bottom-0 right-0 block h-2.5 w-2.5 rounded-full bg-green-500 ring-2 ring-darker-morado"></span>
            </button>
        </div>
    </div>
</header>
