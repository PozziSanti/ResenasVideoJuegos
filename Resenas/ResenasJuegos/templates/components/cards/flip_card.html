<div class="flip-card" onclick="this.classList.toggle('is-flipped')">
  <div class="flip-card-inner">

    <!-- Frente -->
    <div class="flip-card-front relative">
      {% with post.images.all|first as imagen %}
        {% if imagen %}
          <img src="{{ imagen.image.url }}" alt="{{ post.title }}">
        {% else %}
          <div class="no-image">Sin imagen</div>
        {% endif %}
      {% endwith %}
      <div class="card-title">{{ post.title }}</div>
    </div>

    <!-- Dorso -->
    <div class="flip-card-back">
      <h3>{{ post.title }}</h3>
      <p>Contenido: "{{ post.content|default:'Sin contenido' }}"</p>
      <a href="{% url 'post_detail' slug=post.slug %}">Ver m√°s</a>
    </div>

  </div>
</div>
